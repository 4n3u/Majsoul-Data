name: Data Update

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-doc
        run: |
          curl -L -o protoc-gen-doc.tar.gz https://github.com/pseudomuto/protoc-gen-doc/releases/download/v1.5.1/protoc-gen-doc_1.5.1_linux_amd64.tar.gz
          tar -xzf protoc-gen-doc.tar.gz protoc-gen-doc
          sudo mv protoc-gen-doc /usr/local/bin/protoc-gen-doc
          sudo chmod +x /usr/local/bin/protoc-gen-doc
          rm protoc-gen-doc.tar.gz
          echo "PROTOC_GEN_DOC_PATH=$(command -v protoc-gen-doc)" >> $GITHUB_ENV

      - name: Run main.js to download and process data
        run: node main.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/ data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            VERSION=$(cat version.txt)
            git commit -m "Update to version $VERSION"
            git push
          fi
